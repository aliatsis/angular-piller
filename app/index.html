<html>
    <head>
        <title>angular-piller</title>
        <link rel="stylesheet" type="text/css" href="app.css">
        <style>
          body {
            margin: 50px;
          }

          .piller {
            width: 500px;
            max-height: 300px;
          }
        </style>
    </head>
    <body ng-app="AngularPillerApp" ng-controller="AppCtrl">
        
        <piller 
            ng-model="pillerModel"
            piller-options="pillerOptions"
            pill-corpus="pillCorpus"
            show-search-matches="showPillerSearchMatches(pillerInstance, matches)"
        ></piller>
        <div class="matches"></div>

        <script src="app.js"></script>
    </body>
</html>
